{% if messages %}
    {% for message in messages %}
        <div class="container w-50">

            <div
                    {% if message.tags %}
                        class="{{ message.level_tag }} d-flex align-items-center alert-dismissible fade show"
                    {% endif %}
                        role="alert">
                <i class="{{ message.extra_tags }} me-1" style="font-size: 1.5rem"></i>
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    {% endfor %}
{% endif %}
